name: CI/CD for Vite React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.16.0'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages  # Ensure this is the branch you want to deploy to
        force_orphan: true        # Create the branch if it doesn't exist
        user_name: 'github-actions'  # Optional: Customize the commit author name
        user_email: 'github-actions@github.com'  # Optional: Customize the commit author email
