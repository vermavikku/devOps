name: Deploy to Server

on:
  push:
    branches:
      - main  # Adjust to your deployment branch, e.g., 'main' or 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use the version your project requires

      - name: Install dependencies
        run: npm install

      - name: Run tests (optional)
        run: npm test

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: "/var/www/html/nodejs" # Adjust to your server path
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SERVER_USER@$SERVER_IP << 'EOF'
            cd $SERVER_PATH
            git pull origin main  # Adjust if necessary
            npm install --production  # Only for production dependencies
            pm2 restart all  # Restart PM2-managed processes, or use another process manager if needed
          EOF
        shell: bash
      - name: Clean up
        run: rm private_key.pem
